<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link tự viết -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
        <!-- Chứa ảnh -->
        <div class="image">
            <img
            src="https://media.timeout.com/images/101563533/image.jpg"
            alt="New York city"
            />
        </div>
        <div class="icon">
            <p class="icon-name">27</p>
            <p class="icon-name-1">MAR</p>
        </div>
        <div class="tag">
        <p class="tag-name">photos</p>
        </div>
      <!-- Chứa nội dung -->
        <div class="content">
            <div class="title">
                <h2 class="title-content">City Lights in New York</h2>
                <p class="short-des">The city that never sleeps.</p>
            </div>
            <p class="des">
                New York, the largest city in the U.S, is an architectural marvel with
                plenty of historic monuments, magnificent buildings and countless
                dazzling skyscapers
            </p>
        </div>

        <div class="info">
            <div class="timing">
                <span><i class="fa-solid fa-clock"></i></span>
                <p class="type">6 mins ago</p>
            </div>
            <div class="comments">
                <span><i class="fa-solid fa-comments"></i></span>
                <p class="cmt-type">39 comments</p>
            </div>
        </div>
    </div>
  </body>
</html>
